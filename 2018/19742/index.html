quot;pause&quot;);</span><br><span class="line"></span><br><span class="line">	while (true)</span><br><span class="line">	&#123;</span><br><span class="line">		p &#x3D; st.top();</span><br><span class="line">		if (p.x &#x3D;&#x3D; end.x &amp;&amp; p.y &#x3D;&#x3D; end.y)</span><br><span class="line">		&#123;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">		if ((p.x &lt; MAZELEN - 1) &amp;&amp; !marked[p.x + 1][p.y] &amp;&amp; (maze[p.x + 1][p.y] &#x3D;&#x3D; ROAD))</span><br><span class="line">		&#123;</span><br><span class="line">			Point t;</span><br><span class="line">			t.x &#x3D; p.x + 1;</span><br><span class="line">			t.y &#x3D; p.y;</span><br><span class="line">			marked[t.x][t.y] &#x3D; 1;</span><br><span class="line">			st.push(t);</span><br><span class="line">			line(p.x * LINELENGTH &#x2F; 2, p.y * LINELENGTH &#x2F; 2, t.x * LINELENGTH &#x2F; 2, t.y * LINELENGTH &#x2F; 2);</span><br><span class="line">		&#125;</span><br><span class="line">		else if ((p.y &lt; MAZELEN - 1) &amp;&amp; !marked[p.x][p.y + 1] &amp;&amp; (maze[p.x][p.y + 1] &#x3D;&#x3D; ROAD))</span><br><span class="line">		&#123;</span><br><span class="line">			Point t;</span><br><span class="line">			t.x &#x3D; p.x;</span><br><span class="line">			t.y &#x3D; p.y + 1;</span><br><span class="line">			marked[t.x][t.y] &#x3D; 1;</span><br><span class="line">			st.push(t);</span><br><span class="line">			line(p.x * LINELENGTH &#x2F; 2, p.y * LINELENGTH &#x2F; 2, t.x * LINELENGTH &#x2F; 2, t.y * LINELENGTH &#x2F; 2);</span><br><span class="line">		&#125;</span><br><span class="line">		else if ((p.x &gt; 0) &amp;&amp; !marked[p.x - 1][p.y] &amp;&amp; (maze[p.x - 1][p.y] &#x3D;&#x3D; ROAD))</span><br><span class="line">		&#123;</span><br><span class="line">			Point t;</span><br><span class="line">			t.x &#x3D; p.x - 1;</span><br><span class="line">			t.y &#x3D; p.y;</span><br><span class="line">			marked[t.x][t.y] &#x3D; 1;</span><br><span class="line">			st.push(t);</span><br><span class="line">			line(p.x * LINELENGTH &#x2F; 2, p.y * LINELENGTH &#x2F; 2, t.x * LINELENGTH &#x2F; 2, t.y * LINELENGTH &#x2F; 2);</span><br><span class="line">		&#125;</span><br><span class="line">		else if ((p.y &gt; 0) &amp;&amp; !marked[p.x][p.y - 1] &amp;&amp; (maze[p.x][p.y - 1] &#x3D;&#x3D; ROAD))</span><br><span class="line">		&#123;</span><br><span class="line">			Point t;</span><br><span class="line">			t.x &#x3D; p.x;</span><br><span class="line">			t.y &#x3D; p.y - 1;</span><br><span class="line">			marked[t.x][t.y] &#x3D; 1;</span><br><span class="line">			st.push(t);</span><br><span class="line">			line(p.x * LINELENGTH &#x2F; 2, p.y * LINELENGTH &#x2F; 2, t.x * LINELENGTH &#x2F; 2, t.y * LINELENGTH &#x2F; 2);</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			Point t &#x3D; st.top();</span><br><span class="line">			st.pop();</span><br><span class="line">			p &#x3D; st.top();</span><br><span class="line">			setlinecolor(WHITE);</span><br><span class="line">			line(p.x * LINELENGTH &#x2F; 2, p.y * LINELENGTH &#x2F; 2, t.x * LINELENGTH &#x2F; 2, t.y * LINELENGTH &#x2F; 2);</span><br><span class="line">			setlinecolor(RED);</span><br><span class="line">		&#125;</span><br><span class="line">		system(&quot;pause&quot;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	closegraph();</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
